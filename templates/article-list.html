<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文章列表</title>
    <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="col-lg-12">
            <div class="row page-header" id="head-title">
                <div class="col-lg-3">
                    <h1 class="text-primary">SAKULA博客</h1>
                </div>

                <div class="col-lg-3">
                      <a href="/post-article/">
                        <h3 class="text-info">添加新的博客</h3>
                      </a>
                </div>

                <div class="col-lg-1">
                      <a href="/register/">
                        <h3 class="text-info">注册</h3>
                      </a>
                </div>

                <div class="col-lg-1">
                      <a href="/login/">
                        <h3 class="text-info">登录</h3>
                      </a>
                </div>
            </div>

            <div class="row">


                <div class="col-lg-8">
                    {% for article in articles %}
                    <div class="row">
                        <div class="row">
                            <div class="col-lg-12">
                                <a href="/article/?id={{ article.id }}"><h2 class="text-primary" style="color: #0094ff;">{{ article.title }}</h2></a>
                            </div>
                        </div>


                        <div class="row">
                            <div class="col-lg-4 col-lg-offset-1">
                                <h4 class="text-primary" style="color: #0094ff;">{{ article.create_time }}</h4>
                            </div>

                            <div class="col-lg-4">
                                <h4 class="text-primary" style="color: #0094ff;">{{ article.author.username }}</h4>
                            </div>

                            <div class="col-lg-3">
                                <form action="." method="post">
                                    <input type="text" name="action" value="DELETE" hidden>
                                    <input type="text" name="article_id" value="{{ article.id }}" hidden>
                                    <input class="btn btn-danger" type="submit" value="删除">
                                </form>
                            </div>
                        </div>

                    </div>
                    {% endfor %}
                </div>


            </div>
        </div>
    </div>
</body>
</html>
