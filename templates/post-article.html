<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <h1 class="text-primary">
                上传文章 - 支持Markdown
            </h1>
        </div>

        <div class="row">
            <div class="col-md-12">
                <form action="." method="post">
                    <div class="form-group">
                        <label for="titleInput">标题：
                            <input class="form-control input-lg" type="text" name="title" id="titleInput"
                                   placeholder="请输入标题" style="width: 500px">
                        </label>
                    </div>
                    <div class="form-group">
                        <label for="contentInput">正文：
                            <textarea class="form-control input-lg" name="content" id="contentInput"
                            style="width: 900px;height: 550px;"></textarea>
                        </label>
                    </div>

                    <input type="submit" class="btn btn-primary" value="提交">
                </form>
            </div>
        </div>

    </div>
</body>
</html>
